name: Build Linux

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: build
          key: linux-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: linux-

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libfreetype6-dev \
            libasound2-dev \
            libfontconfig1-dev \
            libgl1-mesa-dev \
            libgtk-3-dev \
            zip

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          mkdir -p out
          cp -r build/Analytiks_artefacts/Release/VST3/Analytiks.vst3 out/ || true
          cp build/Analytiks_artefacts/Release/Standalone/Analytiks out/ || true
          cd out
          zip -r ../Analytiks-Linux.zip *

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Analytiks-Linux
          path: Analytiks-Linux.zip
