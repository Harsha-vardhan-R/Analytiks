name: Build and Release Analytiks

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/cache@v4
        with:
          path: build
          key: windows-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: windows-

      - name: Configure
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package
        shell: bash
        run: |
          mkdir -p out
          cp -r build/Analytiks_artefacts/Release/VST3/Analytiks.vst3 out/ || true
          cp build/Analytiks_artefacts/Release/Standalone/Analytiks.exe out/ || true

      - name: Zip
        run: Compress-Archive -Path out\* -DestinationPath Analytiks-Windows.zip

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: Analytiks-Windows.zip


  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/cache@v4
        with:
          path: build
          key: macos-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: macos-

      - name: Install Dependencies
        run: brew install freetype fontconfig

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          mkdir -p out
          cp -R build/Analytiks_artefacts/Release/VST3/Analytiks.vst3 out/ || true
          cp -R build/Analytiks_artefacts/Release/Standalone/Analytiks.app out/ || true
          cd out
          zip -r ../Analytiks-macOS.zip *

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: Analytiks-macOS.zip


  build-linux:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/cache@v4
        with:
          path: build
          key: linux-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: linux-

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libfreetype6-dev \
            libasound2-dev \
            libfontconfig1-dev \
            libgl1-mesa-dev \
            libgtk-3-dev \
            zip

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          mkdir -p out
          cp -r build/Analytiks_artefacts/Release/VST3/Analytiks.vst3 out/ || true
          cp build/Analytiks_artefacts/Release/Standalone/Analytiks out/ || true
          cd out
          zip -r ../Analytiks-Linux.zip *

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: Analytiks-Linux.zip


  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/Analytiks-Windows.zip
            artifacts/macos/Analytiks-macOS.zip
            artifacts/linux/Analytiks-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
